name: flutter_template
version: "0.0.1-dev.0"
description: a Flutter template project for development.
publish_to: none

dependencies:
  url_launcher: ^6.1.11
  in_app_review: ^2.0.8
  calendar_date_picker2: ^0.5.3
  shimmer: ^3.0.0
  image_picker: ^1.0.7
  union_state: ^0.0.1
  drift: ^2.15.0
  sqlite3_flutter_libs: ^0.5.0
  flutter_svg: ^2.0.9
  auto_route: 7.8.4
  collection: 1.18.0
  elementary: 3.0.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: 0.18.1
  provider: 6.1.1
  path_provider: 2.1.2

dev_dependencies:
  auto_route_generator: 7.3.2
  build_runner: 2.4.8
  elementary_test: 2.0.0
  flutter_launcher_icons: 0.13.1
  flutter_native_splash: 2.3.9
  flutter_test:
    sdk: flutter
  surf_lint_rules: 3.0.0
  drift_dev: ^2.9.0

flutter_native_splash:
  color: "#FF131849"
  image: assets/images/splash.png

environment:
    sdk: '>=3.2.5 <4.0.0'
    flutter: 3.16.8

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/icons/
    - assets/images/
